<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>May tinh</title>

</head>
<body>
<h1 class="tieude">Máy Tính</h1>
<div class="calculator">
  <input type="text" id="output">
  <div class="box-button" style="top: 100px;">

    <button onclick="xoa()">CE</button>
    <button onclick="dele()">Xóa</button>
    <button onclick="bang()">=</button>
    <button value="1" onclick="hienthi(this.value)" style="background: #5957ff">1</button>
    <button value="2" onclick="hienthi(this.value)" style="background: #5957ff">2</button>
    <button value="3" onclick="hienthi(this.value)" style="background: #5957ff">3</button>


    <button value="4" onclick="hienthi(this.value)" style="background: #5957ff">4</button>
    <button value="5" onclick="hienthi(this.value)" style="background:#5957ff">5</button>
    <button value="6" onclick="hienthi(this.value)" style="background: #5957ff">6</button>


    <button value="7" onclick="hienthi(this.value)" style="background: #5957ff">7</button>
    <button value="8" onclick="hienthi(this.value)" style="background: #5957ff">8</button>
    <button value="9" onclick="hienthi(this.value)" style="background: #5957ff">9</button>


    <button value="0" onclick="hienthi(this.value)" style="background: #5957ff">0</button>
    <button value="," onclick="hienthi(this.value)" style="background: #5957ff">.</button>
    <button value="+" onclick="hienthi(this.value)" style="background: aqua">+</button>
    <button value="-" onclick="hienthi(this.value)" style="background: aqua">-</button>
    <button value="*" onclick="hienthi(this.value)" style="background: aqua">x</button>

    <button value="/" onclick="hienthi(this.value)" style="background: aqua">/</button>

  </div>
</div>
<style> * {
  padding: 0;
  margin: 0;
}

body {
  font-family: sans-serif;
  font-size: 14px;
  color: #c11710;
}
.tieude{
  text-align: center;
}

.calculator {
  width: 300px;
  height: auto;
  margin: 20px auto;
  padding: 10px;
  border: 1px solid #660f0d;
  border-radius: 4px;
  margin-top: 10px;
}

.box-button button {
  width: 32.4%;
  height: 40px;
  margin-top: 5px;
  font-size: 20px;
  color: #fff;
  border: none;
  cursor: pointer;
  border-radius: 4px;
}
</style>
<script>
  function hienthi(value) {
    document.getElementById("output").value += value;
  }

  function xoa() {
    X = document.getElementById("output").value;
    x = X.substring(0, X.length - 1);
    document.getElementById("output").value = x;
  }

  function bang() {
    let b = document.getElementById("output").value;
    A = eval(b);
    document.getElementById("output").value = A;
  }

  function dele() {
    document.getElementById("output").value = '';
  }
</script>
</body>
</html>
